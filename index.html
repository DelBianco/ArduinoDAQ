<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <title>ArduinoDAQ</title>
</head>
<body class="d-flex flex-column h-100">
<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">ArduinoDAQ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <select id="port" class="form-control nav-link">
                        <option> Select COM</option>
                    </select>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-outline-success my-2 my-sm-0" id="connect">Connect</button>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="flex-shrink-0">
    <div class="container-fluid">
        <h1 class="mt-5"></h1>
        <hr>
        <div class="alert alert-primary" role="alert" id="msg">Mensagens</div>
        <div class="row">
            <div class="col-md-6">
                <table class="table">
                    <thead id="table-head">
                        <tr><th>#</th><th>-</th><th>-</th></tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
            <div class="col-md-6">
                <canvas id="chart"></canvas>
            </div>
        </div>
    </div>
</main>
<footer class="footer mt-auto py-3 bg-dark">
    <div class="container">
        <span class="text-muted">Debug</span>
        <pre class="text-white">
            <code id="debug"></code>
        </pre>
        <pre class="text-danger">
            <code id="error"></code>
        </pre>
    </div>
</footer>
</body>

<script>
  // You can also require other files to run in this process
  require('./renderer.js');
</script>
</html>
